<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    

    <form class="card m-5 p-5">
        <form>
        <div class="mb-2 form-group">
            <label for="first-name" class="form-label">first name</label>
            <input type="text" id="first-name" name="first-name" class="form-control">
        </div>

        <div class="mb-2">
        <label for="last-name" class="form-label">Last name</label>
        <input type="text" id="last-name" name="last-name" class="form-control">
        </div>

        <button class="btn btn-primary">Submit</button>
    </form>


    <form class="card m-5 p-5">
        <form>
        <div class="mb-2 form-group">
            <label for="Email" class="form-label">Email</label>
            <input type="text" id="Email" name="Email" class="form-control">
        </div>

        <div class="mb-2">
        <label for="Password" class="form-label">Password</label>
        <input type="text" id="Password" name="Passwrod" class="form-control">
        <div id="passwordPattern" class="form-text">
            Your password must be 8-29 characters login, contain letters and num
        </div>
        </div>

        <button class="btn btn-primary">Submit</button>
    </form>


</body>
</html>
